<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
  <fieldset>
    <legend>Personal information</legend>
    <div class="field">
      <label>
        Surname:
        <input type="text" name="Surname" autocomplete="off" required minlength="2">
      </label>
    </div>
    <div class="field">
      <label>
        Name:
        <input type="text" name="Name" autocomplete="off" required minlength="2">
      </label>
    </div>
    <div class="field">
      <label>
        How old are You?
        <input type="number" name="age" value="12" maxlength="3" data-qa="field-value">
      </label>
    </div>
    <div class="field">
      <label>
        Full date of birthday:
        <input type="date" name="birthday">
      </label>
    </div>
    <div class="field">
      <label>
        I accept the term of the agreement
        <input type="checkbox" name="checkbox" required>
      </label>
    </div>
  </fieldset>
  <fieldset>
    <legend>Registration</legend>
    <div class="field">
      <label>E-mail:
        <input type="email" name="Email" placeholder="email@example.com" data-qa="field-placeholder" required>
      </label>
    </div>
    <div class="field">
      <label>Password:
        <input type="password" name="Password" required>
      </label>
    </div>
  </fieldset>
  <fieldset>
    <legend>An interesting fact about you!</legend>
    <div class="field">
      <label>Do you love cats?
        <input type="radio" name="radio">Yes
      </label>
      <label>
        <input type="radio" name="radio">No
      </label>
    </div>
    <div class="field">
      <label>What is your favorite color?
        <input type="color" name="color">
      </label>
    </div>
    <div class="field">
      <label>What time do you go bed?
        <input type="time" name="Name">
      </label>
    </div>
    <div class="field">
      <label>What your favorite brand of cars?
        <select name="favorite brand" size="4">
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Lada">Lada</option>
          <option value=""></option>
        </select>
      </label>
    </div>
    <div class="field">
      <label>How do you rate our work?
        <input type="range" name="rate" min="0" max="10" value="0">
      </label>
    </div>
  </fieldset>
  <fieldset>
    <legend>Additional info:</legend>
    <div class="field">
      <label>
        Comments:
        <textarea name="comments"></textarea>
      </label>
    </div>
    <div class="field">
      <label>
        Would you recommend us?
        <select name="recommend" size="1" required>
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </label>
    </div>
  </fieldset>
  <input type="submit" value="Submit" name="submit">
</form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
